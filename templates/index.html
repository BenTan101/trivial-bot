{% extends "base.html" %} {% block content %}

<div class="main">
    <div class="panel">
        <div class="title" style="margin-top: 96px; margin-bottom: 32px;">
            <h3>Keyword Identifier</h3>
        </div>
        <textarea class="field" form="form" name="text" placeholder="Enter some textâ€¦" rows="6"></textarea>
        <form action="/response" id="form" method="POST">
            <input class="button" style="margin-top: 4px;" type="submit" value="Submit!">
        </form>
        <div>
            {% if text %}
            <h4 style="margin-top: 48px;">Text</h4>
            <p>{{ text }}</p>
            <h4 style="margin-top: 48px;">Questions</h4>
            <p style="white-space: pre-wrap">{{ questions }}</p>
            <h4 style="margin-top: 48px;">Answers</h4>
            <p style="white-space: pre-wrap">{{ answers }}</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
